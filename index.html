<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="google-site-verification" content="1h0SBZDRzL7Man5S0efoHrxyjlyHy1Rfy7UTimEKUoM" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.jpg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Lilita+One&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-+r7xCq1zjvF8s+R5lZBqFzKXkMZ0Z+QO4+oZPzJZQq5Z4f1X8Cz4F2P+0E8u6jJpM0Pp6L1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- SEO -->
    <title>Aayush Pal | Full Stack Web Developer </title>
    <meta
      name="description"
      content="Aayush Pal is a Full Stack Web Developer and Hackathon Winner from India, building AI-powered web apps that solve real-world problems. Building modern, responsive, and scalable web applications."
    />
    <meta
      name="keywords"
      content="Aayush Pal is a Full Stack Web Developer and Hackathon Winner from India, building AI-powered web apps that solve real-world problems. Building modern, responsive, and scalable web applications."
    />
    <meta name="author" content="Aayush Pal" />

    <!-- Open Graph (LinkedIn, Facebook) -->
    <meta property="og:title" content="Aayush Pal | Web Developer" />
    <meta
      property="og:description"
      content="Frontend & Full Stack Web Developer. Crafting clean, modern, and performant web experiences."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://aayush-portfolio-navy.vercel.app/"
    />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Aayush Pal | Web Developer" />
    <meta
      name="twitter:description"
      content="Frontend & Full Stack Web Developer building modern web applications."
    />
    <meta name="twitter:image" content="/logo.png" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Main Entry -->
    <script type="module" src="/src/main.jsx"></script>
